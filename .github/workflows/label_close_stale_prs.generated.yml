name: Mark stale issues and pull requests

on:
  schedule:
  - cron: 0 2 * * 1-5

jobs:
  stale:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 14
        days-before-close: 14
        stale-issue-message: 'There was no activity in this issue for 30 days and it will be closed in 14 days'
        stale-pr-message: 'There was no activity in this PR for 30 days and it will be closed in 14 days'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
